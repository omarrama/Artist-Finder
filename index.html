<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <title>Artist Finder -- Book any artist</title>
</head>

<body>
  <img class="bg" width="100%" src="./assets/bg.png" alt="Page Background">

  <header class="header">
    <i class="fa-solid fa-layer-group logo"></i>

    <nav class="nav">
      <ul class="links">
        <li class="link-item">
          <a href="#" class="link link--login">Login</a>
        </li>

        <li class="link-item">
          <a href="" class="link link--btn">Join As Artist</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="intro">
      <section class="search">
        <h1 class="first-heading">Book the <span class="emphasis">ideal artist</span> for your event</h1>

        <form class="form">
          <i class="fa-solid fa-magnifying-glass input-icon"></i>
          <input type="text" class="input" placeholder="e.g. DJ, Band, Singer">

          <i class="fa-solid fa-location-dot input-icon"></i>
          <input type="text" class="input" placeholder="Zip code">

          <button class="btn">search</button>
        </form>
      </section>

      <section class="photos">
        <img src="./assets/singer.png" alt="singer">
        <img src="./assets/guitar.png" alt="guitar">
      </section>
    </section>

    <section class="creds">
      <p class="seen">seen on</p>
      <img src="./assets/Artist-Papers.png" alt="Artist Papers logo">
      <img src="./assets/events-seas.png" alt="events seas logo">
      <img src="./assets/Creter-s.png" alt="Creters logo">
    </section>

    <section class="how">

    </section>
  </main>
</body>

</html>
